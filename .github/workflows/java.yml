name: java CI/CD Workflow

on:
  push:
    branches: [ main ] # 监听 main 分支 push 事件

jobs:
  develop_build:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取最新提交的代码
        uses: actions/checkout@v4

      - name: 设置jdk
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: 'maven'
  
      - name: 查看 Maven 版本（确认）
        run: mvn -v

      - name: 项目打包
        run: cd backend && mvn -B package -Pdev -f pom.xml

      - name: 生成 GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: backend latest
          tag_name: latest
          files: |
            ./backend/target/*.jar
          token: ${{ secrets.Release_TOKEN }}